<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>TO-DO List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- To-Do App Container -->
    <div id="todo-container">
      <!-- Header -->
      <div id="header">
        <h1>To Do List</h1>
      </div>

      <!-- Motivational Quote -->
      <div id="quote-box" class="quote-box"></div>

      <!-- Input Form -->
      <div id="todo-form">
        <input
          type="text"
          class="input-item"
          name="input_box"
          id="input-box"
          placeholder="Add Task"
        />
        <button id="input-button">Add</button>
      </div>

      <!-- Task List -->
      <h2>Task List</h2>
      <ul id="list-container"></ul>

      <!-- Progress Bar -->
      <div class="progress-container">
        <div id="progress-text">Progress: 0%</div>
        <div class="progress-bar">
          <div id="progress-fill"></div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
